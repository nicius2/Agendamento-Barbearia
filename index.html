<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./src/assets/scissors.svg">

    <link rel="stylesheet" href="./src/styles/index.css">

    <title>Agendamento Barber</title>
</head>
<body>
    <div class="container">
        <img src="./src/assets/logo.svg" class="logo" alt="logo da pagina">

        <form class="form">
            <header>
                <h1>Agende um atendimento</h1>
                <p>Selecione data, horário e informe o nome do 
                    cliente para criar o agendamento
                </p>
            </header>
            <label for="date" class="label">Data</label>
            <div class="input">
                <i><img src="./src/assets/calendar.svg" alt="icon of calendar"></i>
                <input type="date" name="date" id="date">
            </div>

            <span class="label">Horários</span>
            <ul id="hours" class="hours" aria-label="Horários disponiveis de manhã">
                <!-- Exemplo: Manhã 
                <li data-period="morning" class="hour-period">Manhã</li>
                <li data-period="morning" value="09:00" class="hour hour-available">
                    09:00
                </li> -->
                <!-- Exemplo: Tarde 
                 <li data-period="afternoon" class="hour-period">Tarde</li>
                 <li data-period="afternoon" value="18:00" class="hour hour-unavailable">
                    18:00
                 </li> -->
                 <!-- Exemplo: Noite 
                  <li data-period="night" class="hour-period">Noite</li>
                  <li data-period="night" value="20:00" class="hour hour-period">
                    20:00
                  </li>-->
            </ul>

            <label for="client" class="label">Cliente</label>
            <div class="input">
                <i><img src="./src/assets/person.svg" alt="icone de cliente"></i>
                <input type="text"
                id="client"
                name="client"
                placeholder="Nome do cliente"
                required>
            </div>
            <button type="submit" class="button">agendar</button>
        </form>

        <aside class="schedule">
            <header>
                <h1>Agendamentos</h1>
                <p>Visualiza os agendamentos de acordo com 
                    o dia selecionado
                </p>
            </header>


            <section class="schedule-period">
                <header>
                    <img src="./src/assets/morning.svg" alt="manhã">
                    <strong>Manhã</strong>
                    <span>09h-12h</span>
                </header>
                    <ul id="period-morning" class="period">
                        <!-- Exemplo 
                        <li>
                            <strong>11:00</strong>
                            <span>Rodrigo gomes</span>
                            <img src="./src/assets/cancel.svg" 
                            class="cancel-icon" alt="cancelar">
                        </li>-->
                    </ul>
            </section>

            <section class="schedule-period">
                <header>
                    <img src="./src/assets/afternoon.svg" alt="tarde">
                    <strong>Tarde</strong>
                    <span>13h-18h</span>
                </header>
                <ul id="period-aftenoon">
                    <!-- <li>
                        <strong>14:00</strong>
                        <span>Rodrigo gonçalves</span>
                        <img src="./src/assets/cancel.svg" 
                        alt="cancelar" class="cancel-icon">
                    </li> -->
                </ul>
            </section>
            <section class="schedule-period">
                <header>
                    <img src="./src/assets/night.svg" alt="noite">
                    <strong>tarde</strong>
                    <span>19h-21h</span>
                </header>
                <ul id="period-night">
                    <!-- <li>
                        <strong>19:00</strong>
                        <span>Renato 3zoitão</span>
                        <img src="./src/assets/cancel.svg" alt="cancelar
                        class="cancel-icon">
                    </li> -->
                </ul>
            </section>
        </aside>
    </div>
</body>
</html>
